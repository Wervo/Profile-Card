<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Profile.css">
    <title>Profile Card</title>
</head>
<body>
      <div class="Container">
            <div class="Content">
                <div class="Top-Image">
                    <img src="bg-pattern-card.svg"></div>
                <div class="Profile Image">
                    <img src="image-victor.jpg"></div>
                <h1>Victor Crest <span>26</span></h1>
                <h3>London</h3>
            </div>
                
            <div class="line"></div>
              
            <div class="Stats">
                <div class="stat">
                    <div class="value">80K</div>
                    <div class="description">Followers</div>
                </div>

                <div class="stat">
                    <div class="value">803K</div>
                    <div class="description">Likes</div>
                </div>

                <div class="stat">
                    <div class="value">1.4K</div>
                    <div class="description">Photos</div>
                </div>
            </div>
        </div>
      </div>

    
</body>
</html>
